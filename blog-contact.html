<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osdae's 4/contact</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--HEADER-->
    <header>
        <div class="nav container">
            <!--LOGO-->
            <a href="blog-home.html" class="logo">os<span>dae</span></a>
            <!--LOGIN-->
            <a href="#" class="login">Login</a>
        </div>
    </header>

    <!--CONTACT CONTENT-->
    <section class="contact-header">
        <div class="header-content contact-container">
            <!--BACK TO HOME PAGE-->
            <a href="blog-home.html" class="back-home">back to home</a>
            <!--TITLE-->
            <h1 class="header-title">This is contact title</h1>
            <!--POST IMG-->
            <img src="resources/img/post-1.jpg" alt="" class="header-img">
        </div>
    </section>

    <section class="contact-information">
        <div class="contact-description">
            <h1 class="contact-title">Let's Talk!</h1>
            <p>Have some great ideas in your mind that needs someone to share with ? Or just want to know each other better ?</p>
            <br>
            <p>Send me an email! I'd love to hear from you!</p>
        </div>
        <div class="contact-form">
            <p>Name*</p>
            <div class="contact-name">
                <div class="contact-first-name">
                    <input class="contact-form-input">
                    <p>First Name</p>
                </div>
                <div class="contact-last-name">
                    <input class="contact-form-input">
                    <p>Last Name</p>
                </div>
            </div>
            <p>Email*</p>
            <div class="contact-email">
                <input class="contact-form-input">
            </div>
            <p>Message*</p>
            <div class="contact-message">
                <input class="contact-form-input">
            </div>
            <button class="contact-submit">Send</button>
        </div>
    </section>

    <!--jquery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!--js scripts link-->
    <script src="resources/js/scripts.js"></script>
</body>
</html>
