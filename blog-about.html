<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us - Osdae AI</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <!--HEADER-->
    <header>
        <div class="nav container">
            <!--LOGO-->
            <a href="blog-home.html" class="logo">Osdae<span>AI</span></a>
            <!--LIST OF FUNCTION-->
            <div class="link-container">
                <a href="blog-postlist.html" class="link">Blog</a>
                <a href="blog-about.html" class="link">About</a>
                <a href="blog-contact.html" class="link">Contact</a>
                <a href="blog-submit.html" class="link" id="submit">Contribute</a>
            </div>
        </div>
    </header>

    <!--CONTACT CONTENT-->
    <section class="post-header">
        <div class="header-content post-container">
            <!--BACK TO HOME PAGE-->
            <a href="blog-home.html" class="back-home">back to home</a>
            <!--TITLE-->
            <h1 class="header-title">Contact Osdae AI</h1>
            <!--POST IMG-->
            <!-- partial:index.partial.html -->
            <div class="wrapper">
                <div class="candles">
                    <div class="light__wave"></div>
                    <div class="candle1">
                        <div class="candle1__body">
                            <div class="candle1__hand"></div>
                            <div class="candle1__eyes">
                                <span class="candle1__eyes-one"></span>
                                <span class="candle1__eyes-two"></span>
                            </div>
                            <div class="candle1__mouth"></div>
                        </div>
                        <div class="candle1__stick"></div>
                    </div>

                    <div class="candle2">
                        <div class="candle2__body">
                            <div class="candle2__eyes">
                                <div class="candle2__eyes-one"></div>
                                <div class="candle2__eyes-two"></div>
                            </div>
                        </div>
                        <div class="candle2__stick"></div>
                    </div>
                    <div class="candle2__fire"></div>
                    <div class="sparkles-one"></div>
                    <div class="sparkles-two"></div>
                    <div class="candle__smoke-one">

                    </div>
                    <div class="candle__smoke-two">

                    </div>
                </div>
                <div class="floor">
                </div>
            </div>
            <!-- partial -->
        </div>
    </section>

    <section class="contact-information">
        <div class="contact-description">
            <h1 class="contact-title">Let's Talk!</h1>
            <p>Have some great ideas in your mind that needs someone to share with ? Or just want to know us
                better ?</p>
            <br>
            <p>Send us an email! We'd love to hear from you!</p>
        </div>
        <div class="contact-form">
            <p>Name*</p>
            <div class="contact-name">
                <div class="contact-first-name">
                    <input class="contact-form-input">
                    <p>First Name</p>
                </div>
                <div class="contact-last-name">
                    <input class="contact-form-input">
                    <p>Last Name</p>
                </div>
            </div>
            <p>Email*</p>
            <div class="contact-email">
                <input class="contact-form-input">
            </div>
            <p>Message*</p>
            <div class="contact-message">
                <input class="contact-form-input">
            </div>
            <button class="contact-submit">Send</button>
        </div>
    </section>

    <!--jquery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!--js scripts link-->
    <script src="resources/js/scripts.js"></script>
</body>

</html>
