<!--BLOG POST SOURCE CODE-->

<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osdae/submit</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/submit.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!--HEADER-->
    <header>
        <div class="nav container">
            <!--LOGO-->
            <a href="blog-home.html" class="logo">os<span>dae</span></a>
            <!--FUNCTION-->
            <div class="link-container">
                <a href="blog-about.html" class="link">About</a>
                <a href="blog-contact.html" class="link">Contact</a>
                <a href="blog-submit.html" class="link" id="submit">Write a blog</a>
            </div>
        </div>
    </header>

    <section class="banner">
        <div class="banner-text">
            <h2 class="banner-title">create osdae with us!</h2>
            <span class="banner-subtitle">"Wanna have your work published on osdae? <br> Submit your work here and it will be
                posted on osdae's list of blog!"</span>
        </div>
        <!--
        <input type="file" accept="image/*" id="banner-upload" hidden>
        <label for="banner-upload" class="banner-upload-btn"><img src="img/upload.png" alt="upload banner"></label>
        -->
    </section>

    <section class="blog">
        <textarea type="text" class="title" placeholder="blog title..."></textarea>
        <textarea type="text" class="category" placeholder="blog category..."></textarea>
        <textarea type="text" class="article" placeholder="start writing here..."></textarea>
    </section>

    <section class="option">
        <input type="file" accept="image/*" id="image-upload" hidden>
        <label for="image-upload" class="btn">Upload image</label>
        <div class="btn">Publish</div>
    </section>


    <!--jquery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!--js scripts link-->
    <script src="resources/js/scripts.js"></script>
</body>

</html>
