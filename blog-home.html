<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osdae AI</title>
    <link rel="stylesheet" href="resources/css/styles.css">
    <link rel="stylesheet" href="resources/css/video.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!--HEADER-->
    <header>
        <div class="nav container">
            <!--LOGO-->
            <a href="blog-home.html" class="logo">Osdae<span>AI</span></a>
            <!--LIST OF FUNCTION-->
            <div class="link-container">
                                <a href="blog-about.html" class="link">About</a>
                <a href="blog-postlist.html" class="link">Blog</a>

                <a href="blog-contact.html" class="link">Contact</a>
                <a href="blog-submit.html" class="link" id="submit">Contribute</a>
            </div>
    </header>

    <!--HOME-->
    <!--HOME-->
    <section class="home" id="home">
        <div class="home-text container">
            <h2 class="home-title">Osdae <span> AI</span></h2>
            <span class="home-subtitle">your source of great content about AI (AI Infrastructure, Generative AI, NLP,
                Computer Vision, etc)</span>
        </div>
    </section>

    <!-- The video -->
    <video autoplay muted loop id="myVideo">
        <source src="resources/video.mp4" type="video/mp4">
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="content">
        <div class="home-text container">
            <h2 class="home-title">Osdae AI</h2>
            <span class="home-subtitle">your source of great content about AI (AI Infrastructure, Generative AI, NLP,
                Computer Vision, etc)</span>
        </div>
        <!-- Use a button to pause/play the video with JavaScript -->
        <button id="myBtn" onclick="myFunction()">Pause</button>
    </div>

    <!--FOOTER-->
    <div class="footer container">
        <p>&#169 osdae, 2023</p>
        <div class="social">
            <a href="#"><i class='bx bxl-facebook'></i></a>
            <a href="#"><i class='bx bxl-twitter'></i></a>
            <a href="#"><i class='bx bxl-instagram'></i></a>
        </div>
    </div>

    <!--jquery link-->
    <script src="https://code.jquery.com/jquery-3.6.4.js"
        integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>

    <!--js scripts link-->
    <script src="resources/js/scripts.js"></script>
    <script>
        // Get the video
        var video = document.getElementById("myVideo");

        // Get the button
        var btn = document.getElementById("myBtn");

        // Pause and play the video, and change the button text
        function myFunction() {
            if (video.paused) {
                video.play();
                btn.innerHTML = "Pause";
            } else {
                video.pause();
                btn.innerHTML = "Play";
            }
        }
    </script>
</body>

</html>
